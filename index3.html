<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webinar Meetings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #b9b9b9;
        }

        .info-icon {
            font-size: 20px;
            cursor: pointer;
        }

        .main-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .main-buttons button {
            background-color: #ebe5e5;
            border: none;
            color: rgb(0, 0, 0);
            padding: 15px;
            width: 80px;
            height: 80px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .main-buttons button img {
            width: 30px;
            height: 30px;
            margin-bottom: 5px;
        }

        .calendar-section {
            margin-top: 20px;
        }

        .calendar-section a {
            color: #1e90ff;
            text-decoration: none;
            font-size: 16px;
        }

        .bottom-nav {
            display: flex;
            justify-content: space-around;
            background-color: #f5f5f5;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .bottom-nav a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            font-size: 12px;
            text-align: center;
        }

        .bottom-nav a img {
            width: 20px;
            height: 20px;
            display: block;
            margin: auto;
        }

        .bottom-nav .active {
            color: #1e90ff;
        }
    </style>
</head>
<body>

    <!-- Top Navigation -->
    <div class="top-bar">
        <h2>Meetings</h2>
        <i class="info-icon">â„¹</i>
    </div>

    <!-- Main Buttons -->
    <div class="main-buttons">
        <button class="btn meeting-btn"><img src="https://cdn-icons-png.flaticon.com/128/724/724715.png" alt="">New Meeting</button>
        <button class="btn join-btn"><img src="https://cdn-icons-png.flaticon.com/128/747/747310.png" alt="">Join</button>
        <button class="btn schedule-btn"><img src="https://cdn-icons-png.flaticon.com/128/747/747310.png" alt="">Schedule</button>
        <button class="btn share-btn"><img src="https://cdn-icons-png.flaticon.com/128/747/747310.png" alt="">Share Screen</button>
    </div>

    <!-- Calendar Section -->
    <div class="calendar-section">
        <a href="#">Add a calendar</a>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <a href="#" class="nav-item active"><img src="https://cdn-icons-png.flaticon.com/128/1946/1946488.png" alt=""> Meetings</a>
        <a href="#"><img src="https://cdn-icons-png.flaticon.com/128/646/646094.png" alt=""> Team Chat</a>
        <a href="#"><img src="https://cdn-icons-png.flaticon.com/128/646/646135.png" alt=""> Mail</a>
        <a href="#"><img src="https://cdn-icons-png.flaticon.com/128/891/891462.png" alt=""> Calendar</a>
        <a href="#"><img src="https://cdn-icons-png.flaticon.com/128/512/512142.png" alt=""> More</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelector(".meeting-btn").addEventListener("click", () => {
                window.open("meeting.html", "_blank");
            });

            document.querySelector(".join-btn").addEventListener("click", () => {
                let meetingId = prompt("Enter Meeting ID:");
                if (meetingId) window.location.href = `meeting.html?id=${meetingId}`;
            });

            document.querySelector(".schedule-btn").addEventListener("click", () => {
                alert("Redirecting to scheduling page...");
                window.location.href = "schedule.html";
            });

            document.querySelector(".share-btn").addEventListener("click", async () => {
                try {
                    const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                    alert("Screen sharing started!");
                    console.log("Screen Stream: ", stream);
                } catch (err) {
                    alert("Screen sharing failed: " + err.message);
                }
            });
        });
    </script>

</body>
</html>
